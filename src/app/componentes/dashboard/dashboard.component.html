<app-navbar></app-navbar>
<div class="container-fluid mt-3 animated fadeIn">

    <div class="row">
        <div class="col-md-2">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Categorías</h5>
                    <div class="form-check mt-2">
                        <form action="">
                            <div class="mt-2" *ngFor="let categoria of categorias, let i = index">
                                <input class="form-check-input" type="checkbox" (click)="categoriass(i)"
                                    value="{{categoria.description}}" id="categorias{{i}}">
                                <label class="form-check-label" for="defaultCheck1">
                                    {{categoria.description}}
                                </label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10  amimated fadeIn">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row">

                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar producto"
                                    [(ngModel)]="termino" name="termino" (ngModelChange)="getProductos()">

                            </div>
                        </form>

                    </div>
                    <hr>


                    <div class="row">
                        <div class="col-12">
                            <h6 class="card-subtitle mb-2 text-muted">{{contador}} productos encontrados</h6>
                        </div>
                    </div>


                    <div class="row mt-2">
                        <div class="col-6 mt-2 mb-3" *ngFor="let producto of productos">
                            <a style="text-decoration: none; color: black;" type="button"
                                [routerLink]="['/detalle-producto', producto.product_id]">
                                <div class="card shadow cardshadow" style="min-height: 265px;">
                                    <div class="card-body ">
                                        <h5 class="card-title">{{producto.short_description}}</h5>

                                        <div class="row">
                                            <div class="col-4">
                                                <img src={{producto.images_small}} class="card-img-top" alt="...">
                                            </div>
                                            <div class="col-8 mt-2">
                                                <h6 class="card-subtitle mb-2 text-muted"> Categoría:
                                                    {{producto.category}}
                                                </h6>
                                                <h5 class="card-subtitle mb-2 text-muted mt-1">${{producto.price}}</h5>
                                                <p class="card-text">{{producto.long_description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div *ngIf="!mostrarNoRegistros" style="text-align: center;">
                        <i class="far fa-sad-tear fa-5x"></i>
                        <h3 style="text-align: center;">No existen productos</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
